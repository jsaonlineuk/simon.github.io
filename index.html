<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emitting Transport</title>
    <meta name="description" content="Reliable, friendly transport services in Knysna, George, and surrounding areas. We offer airport transfers, hospital pickups, day trips, and general transport.">
    <meta name="keywords" content="Knysna, George, George airport, Garden Route, Storm's River, Sedgefield, Bloukraans, Plettenberg Bay, Knysna transport, Knysna taxi, hospital pickups, day trips, airport transfers, general transport">
    <style>
        /* Ensure the body takes full height and has no margins */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        /* Container for the background image with blur effect */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('img/v-wagon.jpg') no-repeat center center;
            background-size: cover;
            filter: blur(10px);
            z-index: -1; /* Place it behind everything else */
            /* Darken the background image */
            filter: blur(10px) brightness(50%);
        }

        /* Overlay to darken and color the background */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay */
            z-index: -1; /* Place it behind the content */
        }

        /* Styling the main content */
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height of the viewport */
        }

        /* Main image styling */
        img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            position: relative; /* Ensure it sits above the overlay */
            z-index: 1;
        }
    </style>
</head>
<body>
    <!-- Background image with blur effect -->
    <div class="background"></div>
    <!-- Dark overlay -->
    <div class="overlay"></div>
    
    <!-- Main content with clear image -->
    <div class="content">
        <img src="img/v-wagon.jpg" alt="Reliable, friendly transport" title="Reliable friendly transport">
    </div>
</body>
</html>
